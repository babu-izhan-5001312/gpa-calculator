name: Update Baseline Changes in PR

on: 
  pull_request:
    types: [labeled]

jobs:
  lost-pixel-update:
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'Approved Visual Changes' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          browser: chrome

      - name: Lost Pixel
        id: lp
        uses: lost-pixel/lost-pixel@v3.8.0
        env:
          LOST_PIXEL_MODE: update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        if: ${{ failure() && steps.lp.conclusion == 'failure' }}
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "chore(baseline): update lost-pixel baselines"
          delete-branch: true
          branch: 'lost-pixel-update/${{ github.ref_name }}'
          base: ${{ github.head_ref }}
          title: '[Lost Pixel]: Automated Baseline Update - ${{ github.ref_name }}'
          body: |
            Original PR https://github.com/shopuptech/visual-testing/pull/${{ github.event.number }}
            ---
            <sub>Automated baseline update pull request created by [Lost Pixel](https://github.com/lost-pixel/lost-pixel)</sub>
   